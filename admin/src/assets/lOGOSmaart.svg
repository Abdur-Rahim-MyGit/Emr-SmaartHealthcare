    <circle cx="15" cy="15" r="13" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">SMAART</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#004d99">Healthcare</text>
</svg>